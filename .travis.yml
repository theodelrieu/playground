      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
            - python3
            - python3-venv
            - ninja-build
      env:
        - CONAN_PROFILE=clang8
        - COMPILER=clang++-8
        - CPPSTD=14

    - os: osx
      osx_image: xcode9.4
      addons:
        homebrew:
          packages:
            - ninja
          update: true
      env:
        - CONAN_PROFILE=macos10.13
        - COMPILER=clang++
        - CPPSTD=14

    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          packages:
            - ninja
          update: true
      env:
        - CONAN_PROFILE=macos10.14
        - COMPILER=clang++
        - CPPSTD=14

before_install:
  - export CXX=${COMPILER}
  - python3 ci/install-dmenv.py

install:
  - ./dmenv install

script:
  - ./dmenv run -- python ci/run-ci.py build-and-test --profile ${CONAN_PROFILE} --cppstd ${CPPSTD}
