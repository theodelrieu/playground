        - CONAN_PROFILE=gcc8
        - COMPILER=g++-8
        - CPPSTD=17

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - clang-3.5
