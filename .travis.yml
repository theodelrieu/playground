            - python3-venv
            - ninja-build
      env:
        - CONAN_PROFILE=clang4
        - COMPILER=clang++-4.0
        - CPPSTD=14

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-5.0
          packages:
            - clang-5.0
            - python3
            - python3-venv
            - ninja-build
      env:
        - CONAN_PROFILE=clang5
        - COMPILER=clang++-5.0
        - CPPSTD=14

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
