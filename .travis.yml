language: cpp

dist: xenial

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ninja-build
            - python3
            - python3-venv
      env:
        - CONAN_PROFILE=gcc5
        - COMPILER=g++-5
        - CPPSTD=14

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ninja-build
            - python3
            - python3-venv
            - g++-6
      env:
        - CONAN_PROFILE=gcc6
        - COMPILER=g++-6
        - CPPSTD=14

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ninja-build
            - python3
