            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - python3
            - python3-venv
            - ninja-build
      env:
        - CONAN_PROFILE=clang3.7
        - COMPILER=clang++-3.7
        - CPPSTD=14

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - python3
            - python3-venv
            - ninja-build
      env:
        - CONAN_PROFILE=clang3.8
        - COMPILER=clang++-3.8
        - CPPSTD=14

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.9
          packages:
            - clang-3.9
